<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Upload Excel Data</title>

    <style>

    </style>
</head>

<body>
    <div class="container">

        <h1>Upload Bulk Data using Django</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formFile" class="form-label text-center">
                    <h5>Import File</h5>
                </label>
                <input class="form-control" type="file" id="formFile" name="myFiles">
            </div>
            <input type="submit" class="btn btn-outline-success">
        </form>

        <section class="mt-3 ml-3">
            <h5>Export File</h5>
            <a href="{% url 'export-file' %}" class="btn btn-outline-primary">Export File</a>
        </section>
    </div>

</body>

</html>
